<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My profile</h2>
    <p th:text="${'Name: ' + name}"></p>
    <p th:text="${'Skin Type: ' + skintype}"></p>
    <p th:text="${'Nail Treatment: ' + manipedi}"></p>
</div>
<div id = "servicesMenu">
    <table>
        <tr>
            <th>Appropriate Facials</th>
        </tr>
        <th:block th:each="facial : ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
        </th:block>
    </table>
    <th:block th:if="${manipedi == 'manicure' or manipedi == 'both'}" >
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"></p>
    </th:block>
    <th:block th:if="${manipedi == 'pedicure' or manipedi == 'both'}">
        <h3>Pedicure</h3>
        <p  th:replace="fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
